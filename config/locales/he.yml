he:
  devise:
    failure:
      user:
        inactive: "המערכת בבדיקה כרגע... אנא התאזרו בסבלנות"
  section:
    findings: 'מה מצאנו השבוע'
    bills: 'חשבוניות לתשלום'
    notifications: 'הודעות'
    reminders: תזכורות
    recommendations: המלצות
  date:
    abbr_day_names:
    - א
    - ב
    - ג
    - ד
    - ה
    - ו
    - ש
    abbr_month_names:
    -
    - ינו
    - פבר
    - מרץ
    - אפר
    - מאי
    - יונ
    - יול
    - אוג
    - ספט
    - אוק
    - נוב
    - דצמ
    day_names:
    -   ראשון
    - שני
    - שלישי
    - רביעי
    - חמישי
    - שישי
    - שבת
    formats:
      default: ! '%d-%m-%y'
      long: ! '%e ב%B, %Y'
      short: ! '%e %b %Y'
      no_year: ! '%e %b'
    month_names:
    -
    - ינואר
    - פברואר
    - מרץ
    - אפריל
    - מאי
    - יוני
    - יולי
    - אוגוסט
    - ספטמבר
    - אוקטובר
    - נובמבר
    - דצמבר
    order:
    - :day
    - :month
    - :year
  datetime:
    time_ago_in_words:
      x_days:
        "0": היום
        "1": אתמול
        "2": שלשום
        other: לפני %{count} ימים  
    future_time_in_words:    
      x_days:
        "1": מחר
        "2": מחרתיים
        other: עוד %{count} ימים  
    distance_in_words:
      about_x_hours:
        one: בערך שעה אחת
        other: בערך %{count} שעות
      x_days_ago:
        one: אתמול
        two: שלשום
        other: לפני %{count} ימים
      about_x_months:
        one: בערך חודש אחד
        other: בערך %{count} חודשים
      about_x_years:
        one: בערך שנה אחת
        other: בערך %{count} שנים
      almost_x_years:
        one: כמעט שנה
        other: כמעט %{count} שנים
      half_a_minute: חצי דקה
      less_than_x_minutes:
        one: פחות מדקה אחת
        other: פחות מ- %{count} דקות
        zero: פחות מדקה אחת
      less_than_x_seconds:
        one: פחות משניה אחת
        other: פחות מ- %{count} שניות
        zero: פחות משניה אחת
      over_x_years:
        one: מעל שנה אחת
        other: מעל %{count} שנים
      x_days:
        one: יום אחד
        other: ! '%{count} ימים'
      x_minutes:
        one: דקה אחת
        other: ! '%{count} דקות'
      x_months:
        one: חודש אחד
        other: ! '%{count} חודשים'
      x_seconds:
        one: שניה אחת
        other: ! '%{count} שניות'
    prompts:
      day: יום
      hour: שעה
      minute: דקה
      month: חודש
      second: שניות
      year: שנה
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      not_saved: לא נשמר
      accepted: חייב באישור
      blank: לא יכול להיות ריק
      confirmation: לא תואם לאישורו
      empty: לא יכול להיות ריק
      equal_to: חייב להיות שווה ל- %{count}
      even: חייב להיות זוגי
      exclusion: לא זמין
      greater_than: חייב להיות גדול מ- %{count}
      greater_than_or_equal_to: חייב להיות גדול או שווה ל- %{count}
      inclusion: לא נכלל ברשימה
      invalid: לא תקין
      less_than: חייב להיות קטן מ- %{count}
      less_than_or_equal_to: חייב להיות קטן או שווה ל- %{count}
      not_a_number: חייב להיות מספר
      not_an_integer: חייב להיות מספר שלם
      odd: חייב להיות אי זוגי
      record_invalid: ! 'האימות נכשל: %{errors}'
      taken: כבר בשימוש
      too_long: "יותר מדי ארוך (לא יותר מ- %{count} תווים)"
      too_short: "יותר מדי קצר (לא פחות  מ- %{count} תווים)"
      wrong_length: "לא באורך הנכון (חייב להיות %{count} תווים)"
    template:
      body: ! 'אנא בדוק את השדות הבאים:'
      header:
        one: ! 'לא ניתן לשמור את ה%{model}: שגיאה אחת'
        other: ! 'לא ניתן לשמור את ה%{model}: %{count} שגיאות.'
  helpers:
    select:
      prompt: נא לבחור
    submit:
      create: ! 'Create %{model}'
      submit: ! 'Save %{model}'
      update: ! 'Update %{model}'
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%n %u'
        negative_format: ! '%n %u-'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: ₪
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: מיליארד
          million: מיליון
          quadrillion: קודריליון
          thousand: אלף
          trillion: טריליון
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: בייט
            other: בתים
          gb: ג'יגה-בייט
          kb: קילו-בייט
          mb: מגה-בייט
          tb: טרה-בייט
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', את '
      two_words_connector: ! ' את '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%a %d %b %H:%M:%S %Z %Y'
      long: ! '%d ב%B, %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: pm